<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rental App Login</title>

    <style>
        @font-face {
            font-family: Roboto;
            src: url(/Thank_You/Roboto-VariableFont_wdth,wght.ttf);
        }

        body {
            font-family: Roboto, sans-serif;
            background-color: #1A345D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            background-color: #fff;
            border-radius: 13px;
            overflow: hidden;
            width: 93%;
            max-width: 1500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .left-section {
            flex: 1;
            background: url('Rental-App-RA-Sign-Up-27-03-2025_15_15.jpg') no-repeat center center/cover;
            min-height: 400px;
        }

        .card {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        .card img {
            margin-bottom: 40px;
            position: relative;
            width: 121px;
            left: -146px;
        }

        .card h3 {
            color: #0056b3;
            font-size: 1.5rem;
            text-align: left;
            align-self: flex-start;
            margin-bottom: 15px;
        }

        .form-floating {
            width: 100%;
            margin-bottom: 15px;
        }

        .form-check {
            align-self: flex-start;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                width: 100%;
                border-radius: 15px;
            }

            .card {
                padding: 20px;
                text-align: center;
            }

            .left-section {
                width: 100%;
                height: 250px;
                order: -1;
            }
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="left-section"></div>
        <div class="card">
            <img src="/WelcomeBack/logo.jpg" alt="Logo">
            <h3>Welcome Back</h3>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">Remember Me</label>
            </div>
            <div class="extra-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
            <button class="btn btn-primary" type="button">Sign In</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
