<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #142F57;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content-wrapper {
            display: flex;
            width: 85%;
        }

        .left-section {
            flex: 1;
            background: url('Rental-App-RA-Sign-Up-27-03-2025_15_15.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 8px
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .left-section {
                display: none;
            }
        }

        @media (max-width: 500px) {
            .roles-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <title>Rental App Sign Up</title>
</head>

<body>
    <div class="container-fluid">
        <div class="content-wrapper">
            <!-- Image Section -->
            <div class="left-section" id="image-section"></div>

            <!-- Form Section -->
            <div class="form-container">
                <div class="card" id="form-card">
                    <img src="logo.jpg" style="height: 28px; width: 130px;">
                    <h3>Create an account</h3>
                    <form>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" placeholder="First Name">
                                    <label>First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                    <label>Last Name</label>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" placeholder="Email ID">
                                <label>Email ID</label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" placeholder="Password">
                                    <label>Password*</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                    <label>Confirm Password*</label>
                                </div>
                            </div>
                        </div>

                        <div class="roles-container d-flex flex-wrap gap-3">
                            <div class="col-md-11">
                                <h5>Select a role</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="role" checked>
                                    <label class="form-check-label">Owner/Landlord</label>
                                </div>
                            </div>

                            <div class="col-md-11">
                                <div class="d-flex flex-wrap gap-3 flex-column flex-md-row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="role">
                                        <label class="form-check-label">Property Manager</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="role">
                                        <label class="form-check-label">Tenant</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="role">
                                        <label class="form-check-label">Service Professional</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Create Account</button>
                        </div>

                        <p class="mt-2">Already have an account? <a href="#" class="text-primary">Sign In</a></p>
                        <a href="#" class="text-secondary">Go back to Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adjustImageHeight() {
            const formHeight = document.getElementById('form-card').offsetHeight;
            document.getElementById('image-section').style.height = formHeight + 'px';
        }

        // Adjust height on page load and window resize
        window.onload = adjustImageHeight;
        window.onresize = adjustImageHeight;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
