<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Reset Instructions</title>
</head>
<body>
    <style>
    body {
        background-color: #1A345D;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .content-wrapper {
        display: flex;
        width: 93%;
        max-width: 3000px;
        height: 320px; /* Fixed height */
        background-color: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.25);
    }

    .left-section {
        width: 50%;
        background: url('Rental-App-RA-Sign-Up-27-03-2025_15_15.jpg') no-repeat center center;
        background-size: cover;
    }

    .card {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: #fff;
    }

    .card strong {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
    }

    .card h3 {
        font-size: 22px;
        color: #0056b3;
        margin-bottom: 10px;
    }

    .card p {
        font-size: 11px;
    color: #1a1919;
    font-weight: 700;
    margin-bottom: 92px;
    }

    .card a {
        font-size: 14px;
        color: #0056b3;
        text-decoration: none;
    }

    .card a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .content-wrapper {
            flex-direction: column;
            height: auto;
            width: 90%;
        }

        .left-section,
        .card {
            width: 100%;
        }

        .left-section {
            height: 200px;
        }

        .card {
            padding: 25px;
        }
    }
    </style>

<div class="content-wrapper">
    <div class="left-section"></div>
    <div class="card">
        <img src="/PassReset/logo.jpg" alt="" width="121px" style="margin-block-end: auto;">
        <h3 style="font-weight: 700;"><span style="color: #032456;">Password</span> <span style="color:#0082F5;">Successfully Reset</span></h3>
        <p>Your password has been updated. You can now sign in with your new password.</p>
        <a href="#">Go back to Sign In</a>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
